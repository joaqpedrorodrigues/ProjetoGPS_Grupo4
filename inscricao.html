    <!-- Content section 1-->
    <form class="form">
        <label for="inputReason">Razão de contacto</label>
        <select class="custom-select custom-select-sm">
            <option selected value="Ins">Inscrição</option>

        <div class="form-group">

        <div class="form-group">
            <label for="inputSurname">Apelido</label>

        <div class="form-group">

            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Inserir Email">

        <div class="form-group">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity" aria-describedby="emailHelp" placeholder="Inserir Cidade">
        </div>
        <div class="form-group">
            <label for="inputMessage">Mensagem</label>
            <input type="text" class="form-control" id="inputMessage" aria-describedby="emailHelp" placeholder="Mensagem">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
